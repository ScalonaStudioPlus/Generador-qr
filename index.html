<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Código QR</title>
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="qr.png" type="image/x-icon">
</head>
<body> 
  <div class="container">
    <div class="formulario">
      <h2>Añade contenido al código QR - Texto simple</h2>

      <div class="campo">
        <label for="nombre">Nombre del código QR</label>
        <input type="text" id="nombre" placeholder="Ej. google">
      </div>

      <div class="campo">
        <label for="texto">URL - Enlace</label>
        <input type="text" id="texto" placeholder="Ej. https://www.google.com">
      </div>
      
      <div class="campo">
        <label>Color del código QR</label>
        <div class="colores">
          <label class="color-option" style="background-color: #000000;">
            <input type="radio" name="color" value="#000000" checked>
          </label>
          <label class="color-option" style="background-color: #1E90FF;">
            <input type="radio" name="color" value="#1E90FF">
          </label>
          <label class="color-option" style="background-color: #FF4500;">
            <input type="radio" name="color" value="#FF4500">
          </label>
          <label class="color-option" style="background-color: #228B22;">
            <input type="radio" name="color" value="#228B22">
          </label>
          <label class="color-option" style="background-color: #800080;">
            <input type="radio" name="color" value="#800080">
          </label>
        </div>
      </div>
      
      <!--Botones-->
      <button class="btn" id="btn-generar" onclick="generarQR()" disabled>Generar Código QR</button>
      <button class="btn" id="btn-descargar" onclick="descargarQR()" disabled>Descargar QR</button>
      <button class="btn" onclick="reiniciarFormulario()">Crear otro</button>
     <!--Botones-->

    </div>

    <div class="preview">
      <div class="phone-frame">
        <div class="qr-container">
          <canvas id="qrcode"></canvas>
          <p>¡Escanéame!</p>
        </div>
      </div>
    </div>
     <footer>

 <a href="https://github.com/ScalonaStudioPlus" target="_blank"><img src="PixelWebpng (3).png"  alt=""></a>
 </footer>
  
  </div>

  <!-- Librería QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
 <script src="app.js"></script>

</body>
</html>
